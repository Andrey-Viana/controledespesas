<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Controle de Despesas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        header {
            margin-top: 30px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            color: #333;
        }

        header p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 300px;
            height: auto;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        /* Responsivo */
        @media (max-width: 500px) {
            .image-container img {
                width: 200px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Controle de Despesas</h1>
        <p>Bem-vindo ao sistema de controle financeiro!</p>
    </header>

    <div class="image-container">
        <img th:src="@{/img/dollar.jpg}" alt="Cifrão de Dólar">
    </div>

    <div class="buttons">
        <a href="/despesas">Listar Despesas</a>
        <a href="/despesas/cadastro">Cadastrar Despesa</a>
    </div>

</body>
</html>
